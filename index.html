<style>
  body {
    font-family: 'Poppins', sans-serif;
  }
  .animate-ping-once {
    animation: ping 0.8s cubic-bezier(0, 0, 0.2, 1);
  }
  @keyframes ping {
    75%, 100% {
      transform: scale(1.5);
      opacity: 0;
    }
  }

  /* Particle background styles */
  .particle {
    position: absolute;
    border-radius: 50%;
    background: #39FF14;
    opacity: 0;
    animation: rise 10s infinite linear;
  }

  @keyframes rise {
    0% {
      transform: translateY(0);
      opacity: 0;
    }
    10% {
      opacity: 0.8;
    }
    90% {
      opacity: 0.8;
    }
    100% {
      transform: translateY(-100vh);
      opacity: 0;
    }
  }
  
  /* Auth Form Flip Animation */
  .auth-container {
    perspective: 1000px;
  }
  .auth-flipper {
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s;
  }
  .auth-flipper.is-flipped {
    transform: rotateY(180deg);
  }
  .auth-front, .auth-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    top: 0;
    left: 0;
  }
  .auth-back {
    transform: rotateY(180deg);
  }

  /* Shine effect */
  .shine-button {
    position: relative;
    overflow: hidden;
  }
  .shine-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transition: all 0.6s;
  }
  .shine-button:hover::before {
    left: 100%;
  }

  .glow-title {
    text-shadow: 0 0 8px rgba(57, 255, 20, 0.3), 0 0 20px rgba(57, 255, 20, 0.2);
  }
</style>
